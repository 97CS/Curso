<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header class="topo">
        <div class="logo">
          <img
            src="https://img.freepik.com/vetores-gratis/fundo-azul-da-onda-azul_1035-8922.jpg"
            alt=""
            width="100px"
          />
        </div>
        <div class="barra-pesquisa">
          <div class="pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
            <!--fontawesome-site para icons-->
            <input type="text" placeholder="Pesquise por projetos" />
            <!-- input de texto placeholder para determinar o nome dentro do input -->
          </div>
        </div>
        <div class="perfil">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-bell"></i>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrLJikHHr2xE1uFpvYwN77rW_P-GtX3BV1XQ&s"
              alt=""
              width="50px"
            />
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
